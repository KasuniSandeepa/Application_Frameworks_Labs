<script>
    class Vehicle{
        static vehicleCount = 0;
        constructor(type) {
            this.type = type;
            Vehicle.vehicleCount++;
        }
        print(){
            console.log("Vehicle is driving");
        }

    const vehicle1 = new Vehicle("Car");
